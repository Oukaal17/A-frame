<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Sample VR</title>
</head>
<body>
    <a-scene>
<!-- Bloques delante y atrÃ¡s -->
        <a-sphere position="3 7 -10" radius="1" color="blue"></a-sphere>
        <a-sphere position="3 7 10" radius="1" color="red"></a-sphere>
        <a-box position="0 0.5 -3" rotation="0 0 0" color="red" width="2px"></a-box>
        <a-text position="-0.75 1.3 -3" value="Caja Roja" color="red"></a-text>
        <a-box position="0 0.5 5" rotation="0 0 0" color="blue" width="2px"></a-box>
        <a-text position="0.85 1.5 5" rotation="0 180 0" value="Caja Azul" color="blue"></a-text>
<!-- Bloques derecha e izquierda -->
        <a-sphere position="-7 7 1" radius="1" color="green"></a-sphere>
        <a-sphere position="10 7 3 radius="1" color="orange"></a-sphere>
        <a-box  position="-5 0.5 1" rotation="0 0 0" color="orange" width="2px"></a-box>
        <a-text position="-5 1.5 1.5" rotation="0 90 0" value="Caja Naranja" color="orange"></a-text>
        <a-box position="5 0.5 1" rotation="0 0 0" color="green" width="2px"></a-box>
        <a-text position="5 1.5 0.5" rotation="0 270 0" value="Caja Verde" color="green"></a-text>
<!-- Bloques suelo -->

    </a-scene>
</body>
</html>
